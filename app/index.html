<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Bookmarker</title>
</head>

<body>
    <h1>Bookmarker</h1>

    <div class="error-message"></div>

    <section class="add-new-link">
        <form aclass="add-new-link">
            <input type="url" class="new-link-url" placeholder="URL" size="100" 
            required>
            <input type="submit" class="new-link-submit" value="Submit" 
            disabled>
        </form>
    </section>

    <section class="links"></section>

    <section class="controls">
        <button class="clear-storage">Clear Storage</button>
    </section>
    

    <script>
        require('./renderer');
    </script>
</body>

</html>
